apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dex-server.fullname" . }}
  labels:
    {{- include "dex-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dex-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dex-server.labels" . | nindent 8 }}
      annotations:
        checksum/config: {{ sha256sum (toJson .Values) }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: database-creator
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.databaseCreator.image.repository }}:{{ default .Chart.Version .Values.version }}"
        args:
        - run
        - --config
        - /etc/config/config.yaml
        env:
        - name: PASSWORD_ENV_VAR
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.databaseSecret.name }}
              key: {{ .Values.global.databaseSecret.key }}
        volumeMounts:
        - name: original-config
          mountPath: /config
          readOnly: true
      - name: envsubst
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.envsubst.image.repository }}:{{ default .Chart.Version .Values.version }}"
        args:
        - /bin/sh
        - -c
        - envsubst < /original-config/config.yaml > /processed-config/config.yaml
        env:
        - name: PASSWORD_ENV_VAR
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.databaseSecret.name }}
              key: {{ .Values.global.databaseSecret.key }}
        volumeMounts:
        - name: original-config
          mountPath: /original-config
          readOnly: true
        - name: processed-config
          mountPath: /processed-config
      containers:
      - name: dex
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - dex
        - serve
        - /etc/config/config.yaml
        ports:
        - name: http
          containerPort: {{ .Values.httpPort }}
          protocol: TCP
        - name: internal-grpc
          containerPort: {{ .Values.internalGrpcPort }}
          protocol: TCP
        volumeMounts:
        - name: processed-config
          mountPath: /etc/config
          readOnly: true
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: original-config
        configMap:
          name: {{ include "dex-server.fullname" . }}
      - name: processed-config
        emptyDir:
      - name: tmp
        emptyDir:
